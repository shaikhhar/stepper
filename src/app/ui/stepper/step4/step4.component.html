<div class="container">
  <div class="mt-4 p-3">
    <form
      ngNativeValidate
      #step4Form="ngForm"
      (ngSubmit)="gotoStep(4, step4Form.valid)"
    >
      <!-- q1 -->
      <div class="row">
        <div class="col-9">
          <label class="form-label">1. What is your total revenue?</label>
        </div>
        <div class="col-3 d-flex justify-content-end">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="q1"
            name="q1"
            required
          />
        </div>
      </div>
      <!-- q1 end -->

      <!-- q2 -->
      <div class="row my-5">
        <div class="col-9">
          <label class="form-label"
            >2. What is your total revenue from operation?</label
          >
        </div>
        <div class="col-3 d-flex justify-content-end">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="q2"
            name="q2"
            required
          />
        </div>
      </div>
      <!-- q2 end-->

      <!-- Steppers Navigation -->
      <div class="row mt-5">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-md btn-light" (click)="gotoStep(3, true)">
            Back
          </button>
          <button class="btn btn-md btn-primary ms-2" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
